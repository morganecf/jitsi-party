    <script>
        // Send event when inplayer session token is found
        const interval = setInterval(() => {
            if (localStorage.inplayer_token) {
                window.parent.document.dispatchEvent(new Event('onCustomAuthentication'))
                clearInterval(interval)
            }
        }, 1000)
    </script>
