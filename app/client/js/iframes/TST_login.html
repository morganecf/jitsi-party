    <script>
        function sendAuthStatus() {
            const event = new Event('onCustomAuthentication')
            event.token = localStorage.inplayer_token
            window.parent.document.dispatchEvent(event)
            return event.token
        }

        const interval = setInterval(() => {
            const token = sendAuthStatus()
            if (token) {
                clearInterval(interval)
            }
        }, 1000)

        sendAuthStatus()
    </script>
