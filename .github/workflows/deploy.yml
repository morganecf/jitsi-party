name: deploy

on:
  workflow_dispatch:
    inputs:
      partyConfig:
        type: choice
        description: 'Party config'
        required: true
        options:
        - temple
        - tstvhq
      partyTheme:
        type: choice
        description: 'Party theme'
        required: true
        options:
        - temple
        - tst
      vhqEnabled:
        type: boolean
        description: 'VHQ enabled'
        default: true
      vhqPlaceholderEnabled:
        type: boolean
        description: 'VHQ placeholder enabled'
        default: true
      cognitoAllowedGroups:
        type: string
        description: 'Allowed Cognito groups'
        default: 'Caretakers PR Benefactors AllHolidays2022 Temple1January22'

defaults:
  run:
    # explicitly setting `bash` enables safe settings (errexit, pipefail, ...)
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: "Print config"
      run: |
        echo "Config: ${{ github.event.inputs.partyConfig }}"
        echo "Theme: ${{ github.event.inputs.partyTheme }}"

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.0
      with:
        access_token: ${{ github.token }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Terraform apply
      run: |
        cd prod
        terraform init
        terraform apply -auto-approve \
         -var 'vhq_enabled=${{ github.event.inputs.vhqEnabled }}' \
         -var 'vhq_placeholder_enabled=${{ github.event.inputs.vhqPlaceholderEnabled }}' \
         -var 'party_config=${{ github.event.inputs.partyConfig }}' \
         -var 'party_theme=${{ github.event.inputs.partyTheme }}' \
         -var 'cognito_allowed_groups=${{ github.event.inputs.cognitoAllowedGroups }}' \
